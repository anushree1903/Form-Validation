<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "container">
    <h1>Form Validator</h1>
    <h3 id="message"></h3>
    <form id="form" novalidate>
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" 
         placeholder="Full name" required minlength="3" maxlength="100"/>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email"
        placeholder="example@gmail.com" required 
        />
      </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" 
    placeholder="1111-111-111" required
    pattern="^[0-9]{4}-[0-9]{3}-[0-9]{3}$"/>
  </div>
  <div class="form-group">
    <label for="Website">Website URL</label>
    <input type="url" id="website" name="website"
    placeholder="https://www.google.com/" required/>
  </div>
  <div class="form-group">
    <label for="password1">Passord</label>
    <input type="password" id="password1" name="password"
    placeholder="(min 8 characters)" required 
    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
    title="at least one uppercase letter, one lowercase letter, one number and one special character"/>
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" name="confirm password"
    placeholder="confirm password" required/>
  </div>
  <button type="submit">Register</button>
  </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
